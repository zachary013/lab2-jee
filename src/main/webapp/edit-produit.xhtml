<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Éditer un Produit</title>
</h:head>
<h:body>
   <f:metadata>
      <f:viewParam name="id" value="#{produitBean.produit.id}" />
      <f:viewAction action="#{produitBean.loadProduit}" />
   </f:metadata>

   <p:panel header="Éditer un Produit">
      <h:form>
         <p:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="nom" value="Nom:" />
            <p:inputText id="nom" value="#{produitBean.produit.nom}" required="true" />

            <p:outputLabel for="prix" value="Prix:" />
            <p:inputNumber id="prix" value="#{produitBean.produit.prix}" symbol="€" symbolPosition="s"
                           decimalSeparator="," thousandSeparator="." required="true" />

            <p:outputLabel for="description" value="Description:" />
            <p:inputTextarea id="description" value="#{produitBean.produit.description}" rows="3" />
         </p:panelGrid>

         <p:commandButton value="Mettre à jour" action="#{produitBean.updateProduit()}" style="margin-top:10px;" />
         <p:commandButton value="Annuler" action="list-products?faces-redirect=true" immediate="true" style="margin-top:10px;" />
      </h:form>
   </p:panel>
</h:body>
</html>
