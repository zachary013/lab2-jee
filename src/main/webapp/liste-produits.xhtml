<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Liste des Produits</title>
</h:head>
<h:body>
    <p:panel header="Liste des Produits">
        <h:form>
            <p:dataTable var="produit" value="#{produitBean.listProduit()}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="ID">
                    <h:outputText value="#{produit.id}" />
                </p:column>
                <p:column headerText="Nom">
                    <h:outputText value="#{produit.nom}" />
                </p:column>
                <p:column headerText="Prix">
                    <h:outputText value="#{produit.prix}">
                        <f:convertNumber type="currency" currencySymbol="€" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Description">
                    <h:outputText value="#{produit.description}" />
                </p:column>
                <p:column headerText="Actions">
                    <p:commandButton value="Éditer" action="edit-product.xhtml?faces-redirect=true">
                        <f:param name="id" value="#{produit.id}" />
                    </p:commandButton>
                    <p:commandButton value="Supprimer" action="#{produitBean.deleteProduit(produit.id)}" update="@form" />
                </p:column>
            </p:dataTable>
            <p:commandButton value="Ajouter un produit" action="add-product.xhtml?faces-redirect=true" style="margin-top:10px;" />
        </h:form>
    </p:panel>
</h:body>
</html>
